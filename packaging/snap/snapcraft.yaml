name: logiksim
version: '2.2.0'
summary: Design and simulation circuits with predefined logic items.
description: |
  Design and simulation circuits with predefined logic items.
contact: https://github.com/christianbrugger/logiksim

base: core24
grade: stable
confinement: strict
compression: lzo

apps:
  logiksim:
    command: usr/bin/logiksim
    desktop: usr/share/applications/logiksim.desktop
    command-chain:
      - bin/desktop-launch
    plugs:
      - alsa
      - audio-playback
      - audio-record
      - camera
      - desktop
      - desktop-legacy
      - gsettings
      - hardware-observe
      - home
      - network
      - network-bind
      - network-status
      - opengl
      - removable-media
      - unity7
      - wayland
      - x11
    slots:
      - mpris
  test-core:
    command: usr/bin/ls_test_core
    command-chain:
      - bin/desktop-launch
    plugs:
      - alsa
      - audio-playback
      - audio-record
      - camera
      - desktop
      - desktop-legacy
      - gsettings
      - hardware-observe
      - home
      - network
      - network-bind
      - network-status
      - opengl
      - removable-media
      - unity7
      - wayland
      - x11
    slots:
      - mpris
  test-gui:
    command: usr/bin/ls_test_gui
    command-chain:
      - bin/desktop-launch
    plugs:
      - alsa
      - audio-playback
      - audio-record
      - camera
      - desktop
      - desktop-legacy
      - gsettings
      - hardware-observe
      - home
      - network
      - network-bind
      - network-status
      - opengl
      - removable-media
      - unity7
      - wayland
      - x11
    slots:
      - mpris

hooks:
  configure:
    command-chain:
      - bin/hooks-configure-desktop
    plugs:
      - desktop

plugs:
  desktop:
    mount-host-font-cache: false
  # Support for common GTK themes
  # https://forum.snapcraft.io/t/how-to-use-the-system-gtk-theme-via-the-gtk-common-themes-snap/6235
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

layout:
  /usr/share/alsa:
    bind: $SNAP/usr/share/alsa
  /usr/share/pipewire:
    bind: $SNAP/usr/share/pipewire
  /usr/share/X11:
    bind: $SNAP/usr/share/X11
  /usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gtk-3.0:
    bind: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gtk-3.0
  /usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gtk-4.0:
    bind: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gtk-4.0
  /usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/pipewire-0.3:
    bind: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/pipewire-0.3
  /usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/spa-0.2:
    bind: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/spa-0.2
  /usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/webkitgtk-6.0:
    bind: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/webkitgtk-6.0


parts:
  logiksim:
    plugin: nil
    source: .
    source-type: local
    build-environment:
      - LD_LIBRARY_PATH: $CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}
      - LDFLAGS: ${LDFLAGS:+$LDFLAGS} -s
      - CC: clang-18
      - CXX: clang++-18
    build-packages:
      - clang-18
      - llvm-18
      - ninja-build
    build-snaps:
      - cmake
    override-pull: |
      # version="2.1.0"
      # craftctl set version="$version"
    override-build: |
      # configure
      cmake ${CRAFT_PROJECT_DIR} --preset linux-clang-release \
        -DLS_ENABLE_LTO=OFF

      # build
      cd ${CRAFT_PROJECT_DIR}/build/linux-clang-release
      ninja ls_test_core ls_test_gui ls_gui

      # run test
      ./ls_test_core
      ./ls_test_gui
      
      # install
      mkdir -p "${CRAFT_PART_INSTALL}/usr/bin/"
      cp ls_gui "${CRAFT_PART_INSTALL}/usr/bin/logiksim"
      cp ls_test_core "${CRAFT_PART_INSTALL}/usr/bin/ls_test_core"
      cp ls_test_gui "${CRAFT_PART_INSTALL}/usr/bin/ls_test_gui"
      cp -r resources "${CRAFT_PART_INSTALL}/usr/bin/"
    after:
      - qt
  
  logiksim-meta:
    plugin: nil
    source: .
    source-type: local
    override-build: |
      mkdir -p "${CRAFT_PART_INSTALL}/usr/share/applications"
      cp "${CRAFT_PROJECT_DIR}/resources/icons/derivative/app_icon.svg" \
        "${CRAFT_PART_INSTALL}/usr/share/applications/logiksim.svg"
      cp "${CRAFT_PROJECT_DIR}/packaging/linux/logiksim.desktop" \
        "${CRAFT_PART_INSTALL}/usr/share/applications/logiksim.desktop"
    after:
      - desktop-qt
      

  desktop-qt:
    source: https://github.com/desktop-app/snapcraft-desktop-helpers.git
    source-depth: 1
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-environment:
      - LD_LIBRARY_PATH: $CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}
    build-packages:
      - build-essential
      - dpkg-dev
      - gtk-update-icon-cache
      - libglib2.0-bin
      - libgtk-3-0t64
    stage-packages:
      - libc-bin
      - libgdk-pixbuf-2.0-0
      - libnvidia-egl-wayland1
      - libxkbcommon0
      - locales-all
      - shared-mime-info
      - xdg-user-dirs
    override-prime: |
      craftctl default
      update-mime-database usr/share/mime
      glib-compile-schemas usr/share/glib-2.0/schemas
      for theme in usr/share/icons/*; do
        if [ -f "$theme/index.theme" ] && [ ! -f "$theme/icon-theme.cache" ]; then
          update-icon-caches "$theme"
        fi
      done
      GTK_PATH=$PWD/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gtk-3.0 /usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/libgtk-3-0t64/gtk-query-immodules-3.0 > usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gtk-3.0/3.0.0/immodules/immodules.cache
    after:
      - logiksim


  qt:
    plugin: nil
    build-environment:
      - LDFLAGS: ${LDFLAGS:+$LDFLAGS} -s
    build-packages:
      - git
      - cmake
      - ninja-build
      # for Qt
      - libdbus-1-dev
      - libegl-dev
      - libfontconfig1-dev
      - libfreetype-dev
      - libglib2.0-dev
      - libglx-dev
      - libgtk-3-dev
      - libharfbuzz-dev
      - libice-dev
      - libicu-dev
      - liblcms2-dev
      - libopengl-dev
      - libpcre2-dev
      - libpng-dev
      - libsm-dev
      - libssl-dev
      - libvulkan-dev
      - libwayland-dev
      - libx11-dev
      - libx11-xcb-dev
      - libxcb1-dev
      - libxcb-cursor-dev
      - libxcb-glx0-dev
      - libxcb-icccm4-dev
      - libxcb-image0-dev
      - libxcb-keysyms1-dev
      - libxcb-randr0-dev
      - libxcb-render0-dev
      - libxcb-render-util0-dev
      - libxcb-shape0-dev
      - libxcb-shm0-dev
      - libxcb-sync-dev
      - libxcb-util-dev
      - libxcb-xfixes0-dev
      - libxcb-xkb-dev
      - libxkbcommon-dev
      - libxkbcommon-x11-dev
      - zlib1g-dev
    stage-packages:
      - libdbus-1-3
      - libegl1
      - libfontconfig1
      - libfreetype6
      - libglib2.0-0t64
      - libglx0
      - libgtk-3-0t64
      - libharfbuzz0b
      - libice6
      - libicu74
      - liblcms2-2
      - libopengl0
      - libpcre2-16-0
      - libpng16-16t64
      - libsm6
      - libssl3t64
      - libvulkan1
      - libwayland-client0
      - libwayland-cursor0
      - libwayland-egl1
      - libwayland-server0
      - libx11-6
      - libx11-xcb1
      - libxcb1
      - libxcb-cursor0
      - libxcb-glx0
      - libxcb-icccm4
      - libxcb-image0
      - libxcb-keysyms1
      - libxcb-randr0
      - libxcb-render0
      - libxcb-render-util0
      - libxcb-shape0
      - libxcb-shm0
      - libxcb-sync1
      - libxcb-util1
      - libxcb-xfixes0
      - libxcb-xkb1
      - libxkbcommon0
      - libxkbcommon-x11-0
      - zlib1g
      - mesa-vulkan-drivers
      - xkb-data
    override-pull: |
      QT=6.7.3

      git clone -b v${QT} --depth=1 https://github.com/qt/qt5.git .
      git submodule update --init --recursive --depth=1 qtbase qtwayland qtsvg

    override-build: |
      ./configure \
        -prefix /usr \
        -libdir /usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR \
        -opensource \
        -release \
        -confirm-license \
        -openssl-linked \
        -nomake examples \
        -nomake tests \
        -submodules qtsvg,qtwayland \
        -skip qtdeclarative,qtimageformats,qtlanguageserver,qtshadertools \
        -- \
        -DCMAKE_PREFIX_PATH=$CRAFT_STAGE/usr

      cmake --build . # -j$CRAFT_PARALLEL_BUILD_COUNT
      DESTDIR="$CRAFT_PART_INSTALL" cmake --install .
    prime:
      - -./usr/bin
      - -./usr/doc
      - -./usr/include
      - -./usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/cmake
      - -./usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/metatypes
      - -./usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/pkgconfig
      - -./usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/*.a
      - -./usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/*.la
      - -./usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/*.prl
      - -./usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/*.so
      - -./usr/libexec
      - -./usr/mkspecs
      - -./usr/modules


